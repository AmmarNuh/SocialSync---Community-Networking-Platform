{% extends "posts/post_base.html" %}
{% load bootstrap5 %}

{% block head_block%}
<title> Post Form </title>
{%endblock%}


{% block body_block %}
<div class='posts_page'>
  <div class="container">
    <div class="row">

      <h4>Create A new Post</h4>
      <form action="{% url 'posts:edit_post' post.pk %}" method="POST" >
       {% csrf_token %}
       {% bootstrap_form form %}
       <input type="submit" class='btn btn-primary btn-large' value="Update">
       <a href="{% url 'posts:post_detali' post.user.username post.pk %}" class='btn btn-default btn-large'>Cancel</a>
      </form>
 
    </div>
  </div>
</div>

{% endblock%}
